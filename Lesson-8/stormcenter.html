<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Or Not || Preston ID</title>
    <meta charset="utf-8" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="css/large.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/small.css">
  </head>
  <body onload="todaysDate();">
    <header>
      <div class="headings">
        <h1 class="header-head1">
          Weather You Care Or Not
        </h1>
        <h4 class="header-head2">
          Whether you want the weather or not, we are going to give it to you
        </h4>
      </div>
      <img
        class="header-logo"
        src="https://cdn.glitch.com/8e0b5acc-d454-4e67-aa14-c8098ad77086%2Ficonfinder_sun_727676.png?v=1570343078085"
        alt="Weather You Care Or Not Logo"
      />
    </header>
    <div class="dropdown">
      <button class="dropbtn">
        Menu
      </button>
      <div class="dropdown-content">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://camijeanne123.github.io/camijeanne123.github.io/Lesson-6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="https://camijeanne123.github.io/Lesson-8/stormcenter.html" class="active">Storm Center</a></li>
            <li><a href="https://camijeanne123.github.io/Lesson-7/gallery-7.html" >Gallery</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <main>
       <form>
        <fieldset>
          <label>Full Name: <input type="text" pattern="[a-zA-Z0 ]{5,}" required></label><br>
         <label>Email: <input type="email" value="123storms@email.com"></label><br>
         <label>Phone Number: <input type="tel" required></label><br>
         <label>Zip Code: <input type="number" required></label>
        </fieldset>
        <fieldset>
         <label>Date of Storm: <input type="date"></label><br>
         <label>Type of Storm: <input list="storms"></label><br>
            <datalist id="storms">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist>
           <label>Storm Severity: 
          <input type="range" id="rating" value="5" min="1" max="10" step="1"  oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
          <span id="ratingvalue">5</span><br>
          <label>Storm Region: 
            <select >
                <option value="Select Region" disabled>Select Region..</option>
                <option value="Preston">Preston</option>
                <option value="Soda Spring">Soda Springs</option>
                <option value="Fish Haven">Fish Haven</option>
            </select>
            </label><br>
          <label>Are you in danger?
            <input type="radio" name="danger" value="Yes">Yes
            <input type="radio" name="danger" value="No">No
            <input type="radio" name="danger" value="Maybe">Maybe
          </label>
         </fieldset>
         <fieldset>
           Additional Information, Comments, or Concerns
           <textarea></textarea>
           <input type="submit">
         </fieldset>
         
      </form>
    </main>
    <footer>
      <p>
        Â© 2019 || Cami Price || BYUI <br />
        <span id="footdate"></span>
      </p>
    </footer>
  </body>
</html>
